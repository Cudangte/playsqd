LibraryItemEntity.findAlbumSongLocation = SELECT l.FILE_LOCATION FROM LIBRARY_ITEM l WHERE l.ALBUM_ID=:albumId LIMIT 1

LibraryItemEntity.artistsCount = SELECT COUNT(DISTINCT l.ARTIST_ID) FROM LIBRARY_ITEM l
LibraryItemEntity.artistsLikeCount = SELECT COUNT(DISTINCT l.ARTIST_ID) FROM LIBRARY_ITEM l WHERE UPPER(l.ARTIST_NAME) LIKE CONCAT('%', UPPER(:artistNameLike), '%')
LibraryItemEntity.pageableArtists = SELECT l.ARTIST_ID as id, l.ARTIST_NAME as name, COUNT(DISTINCT l.ALBUM_ID) as albumscount, COUNT(l.ID) as songscount FROM LIBRARY_ITEM l GROUP BY l.ARTIST_ID, l.ARTIST_NAME LIMIT :pageSize OFFSET :offset
LibraryItemEntity.pageableArtistsLike = SELECT l.ARTIST_ID as id, l.ARTIST_NAME as name, COUNT(DISTINCT l.ALBUM_ID) as albumscount, COUNT(l.ID) as songscount FROM LIBRARY_ITEM l WHERE UPPER(l.ARTIST_NAME) LIKE CONCAT('%', UPPER(:artistNameLike), '%') GROUP BY l.ARTIST_ID, l.ARTIST_NAME LIMIT :pageSize OFFSET :offset